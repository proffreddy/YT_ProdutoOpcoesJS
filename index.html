<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/mobile.css" />
</head>
<body>
    <main>
        <section class="areaDados">
            <h1 id="nome-produto">Blusa Cropped Feminina Canelada Hering Bordô - P</h1>
            <div class="precos">
                <p>R$ 69,90</p>
                <p class="parcelas link">Em até 12x de R$ 7,00</p>
                <p id="a-vista">R$ 61,90 à vista (10% de desconto)</p>
            </div>
            <div id="opcoes">
                <h2>Cor</h2>
                <div id="selecaoCores">
                    <img src="images/blusa/roxo.jpeg">
                    <img src="images/blusa/bordo.jpeg" class="selecionado">
                    <img src="images/blusa/verde.jpeg">
                </div>
                <div>
                    <h2>Tamanho</h2>
                    <div id="opcoesTamanho">
                        <button tamanho='P' class="selecionado">P</button>
                        <button tamanho='M'>M</button>
                        <button tamanho='G'>G</button>
                        <button tamanho='GG'>GG</button>
                    </div>
                    <div class="aviso">
                        <p>Produto 100% Algodão.</p>
                        <p class="link">Saiba mais sobre a materia prima <strong>&#8250;</strong></p>
                    </div>
                </div>
                <div class="entrega">
                    <div>
                      <span class="material-symbols-outlined">local_shipping</span>
                    </div>
                    <div>
                      <span class="destaque">Entrega:</span>
                      <p>Em estoque</p>
                      <p>Frete Grátis</p>
                      <p class="link">Ver datas de entrega</p>
                    </div>
                  </div>
            </div>
        </section>
        <section class="areaImagens">
            <img id="fotoDestaque" src="images/blusa/images-bordo/imagem-1.jpeg">
            <div id="selecionarImagem">
                <img src="images/blusa/images-bordo/imagem-0.jpeg">
                <img src="images/blusa/images-bordo/imagem-1.jpeg" class="fotoSelecionada">
                <img src="images/blusa/images-bordo/imagem-2.jpeg">
            </div>
        </section>
    </main>
</body>
</html>
